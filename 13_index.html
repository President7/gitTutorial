<body>
    <h1>Arraya</h1>
    <script>
        let a = [4, 5, 7, 8, 77];
        console.log(a);
        console.log(typeof a);
        let name = [' Shri Ram', 'Shri Hari', 'Shri Shivaji MAharaj']
        console.log(name);
        // print items from array 
        name.forEach(function(item, index) {
            console.log(item, "=>", index);
        });

        let sum = 0;
        // Sum of arrays
        a.forEach(function(items, ind) {

            sum = sum + items;

        })
        console.log(sum);
    </script>
