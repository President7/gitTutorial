<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Type conversion</h1>

    <script>
        let s = 34
        console.log(typeof s);
        let typecastvalue = String(s);
        console.log(typeof typecastvalue + typecastvalue);
        console.log(s.toString());
        console.log(String(true));

        let va = "12345";
        console.log(va + 100);
        let afterNumtypecast = Number(va);
        console.log(afterNumtypecast + 100);

        let num = parseInt(va);
        console.log(num);
    </script>


</body>

</html>
