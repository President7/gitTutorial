<body>
    <h1>This is a js Object</h1>
    <script>
        let object = {

            living: 'India',
            phone: 89898989,

                console.log('Inside the function............');
            }

        };

        console.log(object.display);

        // FOR IN LOOP
        for (let bil in object) {
            //     bil.object.Name;

        }
        object.display();
        object["display"]();
