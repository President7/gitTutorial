<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Age CAlculator</title>
<style>
    body{
        background: yellowgreen;
    }
</style>

</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            
<div class="card mt-4">
    <div class="card-body bg-primary text-white">
        <div class="card-title ">
            <h3 class="text-center text-uppercase">Age Calculator</h3>
            <p class="text-white"><small>Provide your date of Birth</small></p>
        <div class="row mt-4">
            <!-- Date -->
            <div class="col-md-4">
       <div class="form-group">
             <input id="date_field" type="text" class="form-control" placeholder="Date ">
           </div>

            </div>
            
            
            <!-- Month -->
            <div class="col-md-4">
<div class="form-group">
    <select name="" id="month_field" class="form-control">
        <option value="" selected disabled>Month</option>
        <option value="Jan">Jan</option>
        <option value="Feb">Feb</option>
        <option value="Mar">Mar</option>
        <option value="Apr">Apr</option>
        <option value="May">May</option>
        <option value="Jun">Jun</option>
        <option value="Jul">Jul</option>
        <option value="Aug">Aug</option>
        <option value="Sep">Sep</option>
        <option value="Oct">Oct</option>
        <option value="Nav">Nav</option>
        <option value="Dec">Dec</option>
    </select>
</div>  

            </div>
            <!-- Year -->
            <div class="col-md-4">

                <div class="form-group">
                    <input type="text" id="year_field" class="form-control" placeholder="Year">

            </div>
              </div>
        </div>

        </div>

    </div>
</div>
        </div>
    </div>
<div class="container text-center mt-3">
    <button onclick="calcuateAge()" class="btn btn-outline-danger btn-small"> Calculate</button>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<script>
const calcuateAge =() =>{
    let date=document.getElementById("date_field").value;
  
    let month=document.getElementById("month_field").value;
    let year=document.getElementById("year_field").value;
    console.log(date);
    console.log(month);
    console.log(year);
    if(date >31)
    {
        alert("Date must be till 31");
        return;
    }

let dob= new Date(`${date} ${month} ${year}`);
console.log(dob);
let today= new Date();
let diff=today-dob;
let days=Math.floor(diff/(1000*60*60*24));
console.log(diff);
console.log(days);
alert(`Your age is = ${days} Days` );

};
</script>
</body>
</html>
