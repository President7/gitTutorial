    <title>GEnnter and Setter</title>

<body>
    <h3>Getter and  Setter</h3>
    <script>
        let student1={
            name: "Shri HAri Singh",
            state: "Up",
            city: "GKP",
 get name()
 {
    return this.name;
 },
 
            set name(name)
            {
                this.name=name;
            },
get state()
{
return this.state;
},

            set state(state)
            {
                this.state=state;
            },
get city()
{
    return this.city;
},

            set city(city){
    this.city=city;
},

            display : function()
            {
              return ` ${this.name} : ${this.state} : ${this.city} `;
            },
        };
        console.log(student1.display());
    </script>














</body>
