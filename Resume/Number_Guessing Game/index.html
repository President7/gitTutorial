<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Number Guessing Game</title>

<body>
    <!-- <h3>Number Guessing Game</h3> -->
<!--1 Section 
button generate number  -->
<div id="section1" class="container text-center mt-4">
    <button onclick="generate_number_btn_click()" class="btn btn-warning btn-lg">Generate Number</button>
</div>


<!--2 Section 
Guess Number
img
message
input field
check button-->
<div id="section2" class="container ">
    <div class="row mt-3">
        <div class="col-12 text-center">
            <!-- imgae -->
            <img class="img-fluid" style="width: 250px;" src="https://media0.giphy.com/media/xTiN0IuPQxRqzxodZm/giphy.gif" alt="">
            <p class="text-danger">Guess the Number between 1 to 6*</p>

            <div class="form-group w-25 mx-auto">
                <input id="inputField" type="text" class="form-control" placeholder="Enter Number">
            </div>
<button class="btn btn-primary btn-sm mt-3" onclick="check_btn()">Check</button>

        </div>
    </div>
</div>  


<!--3 Section
img behiend generating number
-->
<div id="section3" class="container text-center">
<img class="img-fluid" width="250px;" src="https://thumbs.gfycat.com/SecondTartCygnet-max-1mb.gif" alt="">
<h3 class="text-primary"  >Generate Number</h3>
</div>
